    - kalabox-win-$TRAVIS_TAG.zip
    - kalabox-osx-$TRAVIS_TAG.zip
    - kalabox-linux32-$TRAVIS_TAG.zip
    - kalabox-linux64-$TRAVIS_TAG.zip
    skip_cleanup: true
    on:
      repo: kalabox/kalabox
      all_branches: true
