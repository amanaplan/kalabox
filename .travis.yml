language: node_js
node_js:
- '0.11'
before_install:
- cp travis-ci.sh $HOME/
- chmod +x $HOME/travis-ci.sh
before_script:
- $HOME/travis-ci.sh before-script
script:
- $HOME/travis-ci.sh script
after_script:
- $HOME/travis-ci.sh after-script
after_success:
- $HOME/travis-ci.sh after-success
before_deploy:
- $HOME/travis-ci.sh before-deploy
- cd built
